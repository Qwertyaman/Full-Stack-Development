<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 20px;
        }

        .container {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 14px;
            padding: 5px;
            box-sizing: border-box;
            resize: none;
        }

        .counter {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Live Character Counter</h3>
        <textarea id="textArea1" placeholder="Start typing..."></textarea>
        <div class="counter" id="charCounter1">Characters: 0</div>
    </div>

    <div class="container">
        <h3>Live Character Counter</h3>
        <textarea id="textArea2">Hello from ByteXL</textarea>
        <div class="counter" id="charCounter2">Characters: 17</div>
    </div>

    <script>
        function attachCounter(textAreaId, counterId) {
            const textArea = document.getElementById(textAreaId);
            const counter = document.getElementById(counterId);

            function updateCounter() {
                counter.textContent = `Characters: ${textArea.value.length}`;
            }

            textArea.addEventListener('input', updateCounter);
            updateCounter();
        }

        attachCounter('textArea1', 'charCounter1');
        attachCounter('textArea2', 'charCounter2');
    </script>
</body>

</html>
