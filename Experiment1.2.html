<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking UI</title>
</head>

<body
    style="font-family: Arial, sans-serif; background-color: #f4f6f8; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div
        style="background-color: #fff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 350px; width: 100%;">

        <div
            style="background-color: #f0f9ff; color: #0077b6; font-size: 20px; font-weight: bold; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #d6eaff;">
            Current Balance: â‚¹10,000
        </div>

        <div style="display: flex; gap: 15px;">
            <button
                style="flex: 1; padding: 12px; font-size: 16px; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; background-color: #4CAF50; color: white;"
                onmouseover="this.style.backgroundColor='#45a049'"
                onmouseout="this.style.backgroundColor='#4CAF50'">Deposit</button>

            <button
                style="flex: 1; padding: 12px; font-size: 16px; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; background-color: #d62828; color: white;"
                onmouseover="this.style.backgroundColor='#b71c1c'"
                onmouseout="this.style.backgroundColor='#d62828'">Withdraw</button>
        </div>

    </div>

</body>

</html>
