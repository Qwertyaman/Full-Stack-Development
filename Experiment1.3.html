<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
</head>
<body style="margin:0; font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">

  <header style="display:flex; justify-content: space-between; align-items:center; background-color:#0077b6; color:white; padding:15px 20px;">
    <div style="font-size:20px; font-weight:bold;">Admin Dashboard</div>
    <div class="theme-switch" style="display:flex; align-items:center; gap:8px;">
      <label for="themeToggle" style="cursor:pointer;">Dark Mode</label>
      <input type="checkbox" id="themeToggle" onchange="toggleTheme()" style="cursor:pointer;">
    </div>
  </header>

  <aside style="background-color:#023e8a; color:white; padding:20px; width:200px; height:calc(100vh - 60px); float:left; box-sizing:border-box;">
    <a href="#" style="display:block; color:white; text-decoration:none; padding:10px 0;">üè† Home</a>
    <a href="#" style="display:block; color:white; text-decoration:none; padding:10px 0;">üë• Users</a>
    <a href="#" style="display:block; color:white; text-decoration:none; padding:10px 0;">‚öôÔ∏è Settings</a>
  </aside>

  <main style="margin-left:200px; padding:20px;">
    <h2 style="margin-top:0;">Welcome to the Admin Panel</h2>
    <p>This is your main dashboard area. You can include charts, reports, summaries here.</p>
  </main>

  <footer style="clear:both; text-align:center; padding:15px; background-color:#0077b6; color:white; position:fixed; bottom:0; width:100%;">
    ¬© 2025 Admin Dashboard. All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      if(document.body.classList.contains('dark-mode')){
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = '#fff';
        document.querySelector('header').style.backgroundColor = '#1f1f1f';
        document.querySelector('aside').style.backgroundColor = '#222';
        document.querySelector('footer').style.backgroundColor = '#1f1f1f';
      } else {
        document.body.style.backgroundColor = '#f4f4f4';
        document.body.style.color = '#333';
        document.querySelector('header').style.backgroundColor = '#0077b6';
        document.querySelector('aside').style.backgroundColor = '#023e8a';
        document.querySelector('footer').style.backgroundColor = '#0077b6';
      }
    }
  </script>

</body>
</html>
