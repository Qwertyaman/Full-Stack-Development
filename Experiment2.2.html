<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
    }

    .container {
      border: 1px solid #000;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      margin-bottom: 15px;
    }

    label {
      margin-right: 10px;
      font-weight: bold;
    }

    select {
      padding: 5px;
      margin-bottom: 20px;
    }

    #productList {
      list-style-type: none;
      padding: 0;
    }

    #productList li {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product List</h2>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <ul id="productList">
      <li data-category="clothing">T-Shirt</li>
      <li data-category="clothing">Jeans</li>
      <li data-category="electronics">Headphones</li>
      <li data-category="electronics">Smartphone</li>
      <li data-category="books">Novel</li>
      <li data-category="books">Cookbook</li>
    </ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const filterDropdown = document.getElementById("categoryFilter");
      const productList = document.getElementById("productList");
      const products = productList.getElementsByTagName("li");

      filterDropdown.addEventListener("change", () => {
        const selectedCategory = filterDropdown.value;

        for (let product of products) {
          if (selectedCategory === "all" || product.getAttribute("data-category") === selectedCategory) {
            product.style.display = "block";
          } else {
            product.style.display = "none";
          }
        }
      });
    });
  </script>
</body>
</html>
